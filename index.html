<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Application Budget</title>
    <link rel="stylesheet" href="public/assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="titlePrimary"><h1>Votre application de Budget</h1></div>
<div id="content">
    <div class="titles">

        <h2 class=titleCat1>1.Calculs des dépenses </h2> <br>

        <div class="cat1Selection"><br>
            <h2 class="subCategory">Les dépenses fixes:</h2><br>
            <label for=Loyer>Loyer et charges:</label>
            <input type="number" id=Loyer class="depense" name="Dépenses"><span>€</span><br>
            <label for=Remboursement>Remboursement emprunt immobilier:</label>
            <input type="number" id=Remboursement class="depense" name="Dépenses">€<br>
            <label for=Electricité>Electricité/Gaz:</label>
            <input type="number" id=Electricité class="depense" name="Dépenses">€<br>
            <label for=Téléphone/Internet/Tv>Téléphone/Internet/Tv:</label>
            <input type="number" id=Téléphone/Internet/Tv class="depense" name="Dépenses">€<br>
            <label for=Assurances>Assurances:</label>
            <input type="number" id=Assurances class="depense" name="Dépenses">€ <br>
            <label for=FraisDeGarde>Frais de garde :</label>
            <input type="text" id=FraisDeGarde class="depense" name="Dépenses">€ <br>
            <label for=impot>Impot locaux:</label>
            <input type="number" id=impot class="depense" name="Dépenses">€<br>

            <br>
            <h2 class="subCategory">Les dépenses courantes:</h2><br>
            <label for=course>Courses:</label>
            <input type="number" id=course class="depense" name="Dépenses">€<br>
            <label for=essences>Essence et frais de transport:</label>
            <input type="number" id=essences class="depense" name="Dépenses">€<br>
            <label for=activity>Activité sportive/Culturel:</label>
            <input type="number" id=activity class="depense" name="Dépenses">€<br>

            <br>
            <h2 class="subCategory">Dépense occasionnelles:</h2><br>
            <label for=sorties>Sorties:</label>
            <input type="number" id=sorties class="depense" name="Dépenses">€<br>
            <label for=AutreDépense>Autres dépense:</label>
            <input type="number" id=AutreDépense class="depense" name="Dépenses">€<br>
            <br>
        </div>
        <br>
        <br>

        <h2 class=titleCat2>2.Calculs des recettes </h2> <br>

        <div class="cat2Selection">
            <label for=salaire>Salaire:</label>
            <input type="number" id=salaire class="recette" name="recette">€<br>
            <label for=rentes>Rentes:</label>
            <input type="number" id=rentes class="recette" name="recette">€<br>
            <label for=aides>Les Aides:</label>
            <input type="number" id=aides class="recette" name="recette">€<br>
            <label for=autres>Autres:</label>
            <input type="number" id=autres class="recette" name="recette">€<br>
        </div>
        <br>
        <br>
        <h2 class=titleCat3>3.Epargnes</h2> <br>
        <label for="epargne">Epargne</label>
        <input type="number" id="epargne" class="recette" name="recette">


        <br><br>
        <h2 class=titleCat4>4.Résultats </h2><br>

        <button id="result" type="button">Résultat</button>

        <div><p id="totalCat4Résult"></p>
            <p id="resultTotal"></p></div>
        <br>

        <button id="reset" type="reset">Reset</button>

    </div>

</div>

<script src="https://kit.fontawesome.com/c544b712f4.js" crossorigin="anonymous"></script>
<script src="/public/assets/js/app.js"></script>
</body>
</html>
